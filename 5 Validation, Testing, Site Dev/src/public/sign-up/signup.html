<div class="container">
  <form name="formSignup" novalidate>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="first-name" class="col-form-label">First Name:</label>
      </div>
      <div class="col-sm-10">
        <input id="first_name"
          name="first_name"
          type="text"
          placeholder="Your first name."
          class="form-control"
          data-ng-model="signupCtrl.user.first_name"
          required>
          <span data-ng-if="formSignup.first_name.$error.required && formSignup.first_name.$touched">
            Please enter your name.
          </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="last-name" class="col-form-label">Last Name:</label>
      </div>
      <div class="col-sm-10">
        <input id="last_name"
          name="last_name"
          type="text"
          placeholder="Your last name."
          class="form-control"
          data-ng-model="signupCtrl.user.last_name"
          required>
          <span data-ng-if="formSignup.last_name.$error.required && formSignup.last_name.$touched">
            Please enter your name.
          </span>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="email" class="col-form-label">Email:</label>
      </div>
      <div class="col-sm-10">
        <input id="email"
          name="email"
          type="email"
          placeholder="your-email@domain"
          class="form-control"
          data-ng-model="signupCtrl.user.email"
          required>
          <span ng-if="formSignup.email.$invalid && formSignup.email.$touched">
            Please enter a valid email address (handle@domain).
          </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="phone-num" class="col-form-label">Phone:</label>
      </div>
      <div class="col-sm-10">
        <input id="phone_num"
          name="phone_num"
          type="tel"
          placeholder="xxx-xxx-xxxx"
          class="form-control"
          data-ng-model="signupCtrl.user.phone_num"
          required
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="formSignup.phone_num.$invalid && formSignup.phone_num.$touched">
            Phone must be in the format ###-###-####.
          </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="fav" class="col-form-label">Favourite Dish:</label>
      </div>
      <div class="col-sm-10">
        <input id="fav"
          name="fav"
          type="text"
          placeholder="Menu code."
          class="form-control"
          data-ng-model="signupCtrl.user.fav"
          required>
          <span data-ng-if="formSignup.fav.$invalid && formSignup.fav.$touched">
            Please enter the code for your favourite dish.
          </span>
          <span data-ng-if="signupCtrl.invalidfav">
            No such menu number exists.
          </span>
      </div>
    </div>
    <div class="form-group row row-centered">
      <div class="col-sm-1 col-centered">
        <button class="btn btn-primary" data-ng-disabled="formSignup.$invalid" data-ng-click="signupCtrl.Submit();">Submit</button>
      </div>
    </div>
    <div class="form-group row row-centered" data-ng-if="signupCtrl.completed">
      <div class="col-centered">
        <div>Your information has been saved.</div>
      </div>
    </div>
  </form>
</div>
