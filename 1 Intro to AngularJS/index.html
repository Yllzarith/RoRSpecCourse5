<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body data-ng-app='LunchCheck'>
   <div class="container" data-ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             data-ng-model="lunch_dishes">
             <span>*Please note, empty items (i.e. , ,) do not count towards your lunch evaluation!</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" data-ng-click="CheckLunches()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunch_check_msg}}
         </div>
   </div>

   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
